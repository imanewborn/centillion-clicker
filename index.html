<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centillion Clicker</title>
  <style>
    /* General body styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-image: url('https://github.com/imanewborn/centillion-clicker/raw/main/images/sci-fi-bg.jpg');
      background-size: cover;
      background-position: center;
      user-select: none; /* Disable text selection */
    }

    /* Title styles */
    #title {
      font-size: 6vw; /* Adjust font size for title */
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      text-stroke: 1px black; /* 1px black stroke for the title */
      -webkit-text-stroke: 1px black; /* For better compatibility */
      z-index: 2; /* Ensure the title is above other content */
      position: absolute; /* Make it fixed at the top */
      top: 20px;
      animation: rainbow 10s infinite linear, rotate 1s infinite alternate; /* 1s for faster rotation */
    }

    /* Rainbow color animation for title */
    @keyframes rainbow {
      0% {
        color: red;
      }
      14% {
        color: orange;
      }
      28% {
        color: yellow;
      }
      42% {
        color: green;
      }
      57% {
        color: blue;
      }
      71% {
        color: indigo;
      }
      85% {
        color: violet;
      }
      100% {
        color: red;
      }
    }

    /* Back-and-forth rotation animation */
    @keyframes rotate {
      0% {
        transform: rotate(-5deg); /* Start at -5 degrees */
      }
      50% {
        transform: rotate(5deg); /* Rotate to 5 degrees */
      }
      100% {
        transform: rotate(-5deg); /* Return to -5 degrees */
      }
    }

    /* Currency styles */
    .currency {
      font-size: 4vw; /* Adjust currency size */
      color: white;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      -webkit-text-stroke: 2px black; /* Default stroke */
      text-stroke: 2px black;
      text-shadow: none; /* Remove unwanted shadow */
      z-index: 1;
    }

    .currency.cp {
      color: orange; /* Centillion Prestige is orange */
    }

    .currency.cr {
      color: red; /* Centillion Resets (CR) is red */
    }

    /* Media query for tablets and smaller screens */
    @media screen and (max-width: 768px) {
      #title {
        font-size: 8vw; /* Increase size on smaller screens */
        text-stroke: 3px black; /* Adjust stroke width */
      }

      .currency {
        font-size: 6vw; /* Adjust currency font size */
        -webkit-text-stroke: 1.5px black; /* Adjust stroke width */
        text-stroke: 1.5px black;
      }
    }

    /* Media query for mobile devices */
    @media screen and (max-width: 480px) {
      #title {
        font-size: 10vw; /* Even larger font size on mobile */
        text-stroke: 2px black; /* Adjust stroke width */
      }

      .currency {
        font-size: 7vw; /* Increase currency font size */
        -webkit-text-stroke: 1px black; /* Adjust stroke width */
        text-stroke: 1px black;
      }
    }
  </style>
</head>
<body>
  <div id="title">Centillion Clicker</div>
  <div class="currency" id="points">Points: 1.00</div>
  <div class="currency cr" id="resets">Centillion Resets: 1</div>
  <div class="currency cp" id="cp">Centillion Prestiges: 1</div>

  <script>
    let points = 1;
    let resets = 1;
    let cp = 1; // Centillion Prestige (CP) starts at 1

    const abbrevs = [
      '', 'K', 'M', 'B', 'T', 'Qd', 'Qn', 'Se', 'Sp', 'Oc', 'No', 'De',
      'UDe', 'DDe', 'TDe', 'QdDe', 'QnDe', 'SxDe', 'SpDe', 'OcDe', 'NoDe', 'Vg',
      'UVt', 'DVt', 'TVt', 'QdVt', 'QnVt', 'SxVt', 'SpVt', 'OcVt', 'NoVt',
      'Tr', 'UTr', 'DTr', 'TTr', 'QdTr', 'QnTr', 'SxTr', 'SpTr', 'OcTr', 'NoTr',
      'Qa', 'UQa', 'DQa', 'TQa', 'QdQa', 'QnQa', 'SxQa', 'SpQa', 'OcQa', 'NoQa',
      'Qi', 'UQi', 'DQi', 'TQi', 'QdQi', 'QnQi', 'SxQi', 'SpQi', 'OcQi', 'NoQi',
      'Sa', 'USa', 'DSa', 'TSa', 'QdSa', 'QnSa', 'SxSa', 'SpSa', 'OcSa', 'NoSa',
      'Si', 'USi', 'DSi', 'TSi', 'QdSi', 'QnSi', 'SxSi', 'SpSi', 'OcSi', 'NoSi',
      'Og', 'UOg', 'DOg', 'TOg', 'QdOg', 'QnOg', 'SxOg', 'SpOg', 'OcOg', 'NoOg',
      'Ng', 'UNg', 'DNg', 'TNg', 'QdNg', 'QnNg', 'SxNg', 'SpNg', 'OcNg', 'NoNg',
      'Ce'
    ];

    const ONE_CE = 1e303; // 1Ce = 1 Centillion = 1e303

    function formatNumber(num) {
      if (num < 1000) return num.toFixed(2);
      let tier = Math.floor(Math.log10(num) / 3);
      let suffix = abbrevs[tier];
      let scaled = num / Math.pow(10, tier * 3);
      return scaled.toFixed(2) + suffix;
    }

    function updateDisplay() {
      const pointsDiv = document.getElementById("points");
      const resetsDiv = document.getElementById("resets");
      const cpDiv = document.getElementById("cp");

      pointsDiv.innerText = `Points: ${formatNumber(points)}`;
      resetsDiv.innerText = `Centillion Resets: ${formatNumber(resets)}`;
      cpDiv.innerText = `Centillion Prestiges: ${formatNumber(cp)}`;
    }

    // Click sound
    const clickSound = new Audio('https://github.com/imanewborn/centillion-clicker/raw/main/sounds/click_001.ogg');

    function playClickSound() {
      clickSound.currentTime = 0; // Restart the sound if it's already playing
      clickSound.play();
    }

    function clickHandler() {
      points *= 2 * resets;

      if (points >= ONE_CE || isNaN(points)) {
        points = 1; // Reset points to 1 if they surpass 1Ce or become NaN
        resets *= 2; // Double the resets
      }

      // Double CR when points surpass 1Ce (1e303)
      if (points >= ONE_CE) {
        resets *= 2;
      }

      // Double CP when CR surpasses 1Ce (1e303)
      if (resets >= ONE_CE) {
        cp *= 2;
      }

      playClickSound();
      updateDisplay();
    }

    window.addEventListener("click", clickHandler);
    updateDisplay();
  </script>
</body>
</html>
